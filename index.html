<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiking Hub</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
     <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <nav class="nav-extended green darken-2">
    <div class="nav-wrapper">
      <a href="#!" class="brand-logo center">Hiking Hub</a>
    </div>
    <div class="nav-content center">
      <span id="currentDay"></span>
    </div>
  </nav>
  <div class="container">
    <div class="row">
        <div class="col s4 bg-light">
            <p class="search-header my-1">Search for a city</p>
            <div class="input-group mb-3">
                <input id="city-input" type="text" class="form-control green lighten-5" placeholder="Enter city name" aria-label="Enter city name">
                <div class="input-group-append">
                  <button class="btn waves-effect waves-light" id="search-button" type="submit" name="action">Submit</button>
                </div>
            </div>
            <button class="btn btn-primary mb-3 green darken-2" type="button" id="clear-history">Clear history</button>
            <form id="history"></form>
        </div>
        <div class="col s8">
            <div class="row">
                <div class="col s12 border border-dark m-3 rounded">
                    <div class="row">
                        <div class="col s12">
                            <div id="map" class="mapformat"></div>  
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="places"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12">
                            <div id="more"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col s12">
                    <h3 class="reddithead">Reddit Results</h3>
                </div>
            </div>
            <div class="row">
                <div id = "reddit"></div>
            </div>
        </div>
    </div>
</div>
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/reddit.js"></script>
  <script src="./assets/js/google.js"></script>
  <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4mnJeTWSHxIamtQ3v_Cf2zo9kvadCLs0&libraries=places&callback=initMap"></script>

</body>

</html>
